<div class="board-container">
  <div class="board-header">
    <div class="board-actions">
      <input
        class="search-input"
        type="text"
        placeholder="검색어를 입력하세요..."
        (input)="handleKeywordChange($event)">
      <button class="create-btn" (click)="handleCreateBtnClick()">글쓰기</button>
    </div>
  </div>
  <div class="board-content">
    <table>
      <thead>
      <tr>
        <th>번호</th>
        <th>제목</th>
        <th>작성자</th>
        <th>작성일</th>
        <th>조회수</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let post of pageList.list" (click)="handleRowSelect(post.no)">
        <td>{{ post.rownum }}</td>
        <td class="title">{{post.title }}</td>
        <td>{{ post.writer }}</td>
        <td>{{ post.created_dt }}</td>
        <td>{{ post.view_count }}</td>
      </tr>
      </tbody>
    </table>
  </div>
  <div class="board-footer">
    <button
      class="page-btn"
      (click)="handlePrevBtnClick()"
      [disabled]="page.page <= 1">
      &lt;
    </button>
    <span>{{ page.page }} / {{ pageList.pages }}</span>
    <button
      class="page-btn"
      (click)="handleNextBtnClick()"
      [disabled]="page.page >= pageList.pages">
      &gt;
    </button>
  </div>
</div>
